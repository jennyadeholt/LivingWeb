<!doctype html>
<html lang="en" ng-app="LivingWeb">
<head>
	<title>Angular and Javascript playground</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/common.css">

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/jquery-ui.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/booli.js"></script>
	
</head>
<body ng-controller="ExmpCtrl">		
	<div class="container" id="playground">			
		<div>
			<div ng-repeat="listing in listings" >
				<div ng-click="openUrl(listing.url)" id="listItemContainer">
					<p id="listItemTitle">{{listing.location.address.streetAddress}}, {{listing.location.namedAreas[0]}}</p>
					<img src='{{listing.imageUrl}}' />
					<div id="listItemInfo">
					<ul> 
						<li>Typ      : {{listing.objectType}} </li>
						<li>Pris     : {{listing.listPrice}} </li>
						<li>Rum     : {{listing.rooms}} </li>
						<li>Area     : {{listing.livingArea}} </li>
						<li>Hyra     : {{listing.rent}} </li>
					</div>
					</div>
				</div>
				<div class="debug">
					<p class="text-info">{{ listings | json}}</p>
				</div>
			</div>
		</div>			
	</body>
	</html>
