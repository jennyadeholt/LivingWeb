<!doctype html>
<html lang="en" ng-app="example">
<head>
	<title>Angular and Javascript playground</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/common.css">

	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/jquery-ui.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/booli.js"></script>
	
</head>
<body ng-controller="ExmpCtrl">		
	<div class="container" id="playground">			
		<div>
			<ul>
				<li ng-repeat="listing in listings">
					{{listing.location.address.streetAddress}}
				</li>
			</ul>

			<div class="debug">
				<p class="text-info">{{ listings | json}}</p>
			</div>
		</div>
		
		<div>
			<ul>
				<li ng-repeat="todo in todos">{{todo.taskName}}</li>
			</ul>

			<div class="debug">
				<p class="text-info">{{ todos | json}}</p>
			</div>
		</div>
	</div>			
</body>
</html>
