<div ng-class="{hidden: !listing.soldPrice}">
	<b>Sista bud: </b>
	{{listing.soldPrice | nfcurrency }}
</div>
<div ng-class="{hidden: !listing.livingArea}">
	<b>Kvadratmeterpris: </b>
	{{(listing.soldPrice/listing.livingArea) | kvmprice }}
</div>

<div id="price" ng-class="{negative: ((listing.soldPrice-listing.listPrice) < 0)}">
	{{((listing.soldPrice-listing.listPrice)/listing.listPrice) | procent}}
</div>

<div ng-include src="'templates/listingDetails.html'" />
