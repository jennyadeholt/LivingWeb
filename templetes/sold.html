<div>
	<img src="http://api.bcdn.se/cache/primary_{{content.booliId}}_140x94.jpg" id="listItemImage" />
	<div>
		<a href="#/bostad/{{content.booliId}}">
			<p id="listItemTitle">{{content.location.address.streetAddress}}</p>
		</a>
		<p id="listItemDate">{{content.published | date }} </p>
	</div>
	<div id="listItemInfo">
		{{content.location.namedAreas[0]}} <br>
		{{content.listPrice | nfcurrency }} - {{content.soldPrice | nfcurrency }} <br>
		{{content.livingArea | kvm }},  {{content.rooms | room}} 		
	</div>
</div>
